<script>
  const nombres = [
    "Carlos Mart√≠nez", "Camilo Rodr√≠guez", "Carla G√≥mez", "Carmen Ruiz",
    "C√©sar Vargas", "Catalina Soto", "Calixto Herrera", "Carmen Hidalgo",
    "Casandra P√©rez", "Caicedo G√≥mez"
  ];

  const input = document.getElementById("nombre");
  const sugerencias = document.getElementById("sugerencias");

  function normalizar(texto) {
    return texto.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
  }

  input.addEventListener("input", () => {
    const valor = normalizar(input.value);
    sugerencias.innerHTML = "";
    sugerencias.style.display = "none";

    if (valor.length === 0) return;

    const resultados = nombres.filter(nombre => normalizar(nombre).includes(valor));

    if (resultados.length > 0) {
      sugerencias.style.display = "block";
      resultados.slice(0, 8).forEach(nombre => {
        const item = document.createElement("div");
        item.className = "sugerencia-item";
        item.innerHTML = `<span class="sugerencia-icono">üîç</span> ${nombre}`;
        item.onclick = () => {
          input.value = nombre;
          sugerencias.style.display = "none";
        };
        sugerencias.appendChild(item);
      });
    }
  });

  // Ocultar si se hace clic fuera
  document.addEventListener("click", (e) => {
    if (!sugerencias.contains(e.target) && e.target !== input) {
      sugerencias.style.display = "none";
    }
  });
</script>



<script>
function mostrarVistaPrevia(event) {
    const archivo = event.target.files[0];
    const vista = document.getElementById('vista-previa');
    vista.innerHTML = '';

    if (!archivo) return;

    const tipo = archivo.type;

    if (tipo.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(archivo);
        img.style.maxWidth = '100%';
        img.style.borderRadius = '10px';
        vista.appendChild(img);
    } else if (tipo === 'application/pdf') {
        const embed = document.createElement('embed');
        embed.src = URL.createObjectURL(archivo);
        embed.type = 'application/pdf';
        embed.style.width = '100%';
        embed.style.height = '400px';
        vista.appendChild(embed);
    } else {
        const p = document.createElement('p');
        p.textContent = 'Archivo listo para subir: ' + archivo.name;
        vista.appendChild(p);
    }
}
</script>
